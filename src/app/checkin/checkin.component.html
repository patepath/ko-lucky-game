<div class="container">
    <div id="checkin-qrcode" class="mb-1" [style]="status === 1 ? 'display: block': 'display: none'" (click)="resetQRCode()">
        <div class="mb-1">
            <input type="text" class="qrcode" #txtqrcode (keyup)="doQRCode(txtqrcode.value)"/>
        </div>

        <div style="position: fixed; top: 85vh; left: 30vw; ">
            <img src="../../assets/imgs/bttn-search.png" style="width: 40vw" (click)="doSearch()">
        </div>
    </div>

    <div id="checkin-search" class="mb-1" *ngIf="status == 2">
        <div style="position: fixed; top: 35vh; width: 100%;">
            <div class="mb-3">
                <input type="text" class="large-text" #txtcode (keyup)="doCodeChange(txtcode.value)"/>
            </div>

            <div class="mb-3" style="background-color: palegoldenrod; margin-left: auto; margin-right: auto; width: 80vw; overflow-y: auto; height: 25em;">
                <table id="employee-table" width="100%">
                    <thead>
                        <tr>
                            <th style="width: 5em">Code</th>
                            <th>Fullname</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let emply of employees" (click)="selectEmply(emply.id)">
                            <td>{{emply.code}}</td>
                            <td>{{emply.fullName}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="mb-3" >
                <img src="../../assets/imgs/bttn-cancel.png" style="width: 40vw" (click)="doCancel()">
            </div>
        </div>
    </div>

    <div id="checkin-welcome" *ngIf="status == 3">
        <div style="position: fixed; top: 40vh; width: 100vw;">
            <h1 style="color: white; font-size: 28pt;">{{employee.fullName}}</h1>

            <div class="mt-5" >
                <img src="../../assets/imgs/bttn-ok.png" style="width: 40vw" (click)="doCheckin()">
            </div>

            <div class="mt-3" >
                <img src="../../assets/imgs/bttn-cancel.png" style="width: 40vw" (click)="doCancel()">
            </div>
        </div>
    </div>
</div>
