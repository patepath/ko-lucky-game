<div class="container">
    <h1 class="mt-3">รายชื่อพนักงาน</h1>
    <hr>

    <div class="mt-3">
        <div class="form-group w-25">
            <label class="form-label">รหัสพนักงาน</label>
            <input class="form-control" [(ngModel)]="emply.code">
        </div>

        <div class="form-group mt-2">
            <label class="form-label">ชื่อ-นามสกุล</label>
            <input class="form-control" [(ngModel)]="emply.fullName">
        </div>
    </div>

    <div class="mt-3">
        <button class="btn btn-secondary" (click)="newEmply()">เพิ่มพนักงานใหม่</button>
        <button class="btn btn-primary ms-1" (click)="saveEmployee()">บันทึก</button>
        <button class="btn btn-danger ms-1" (click)="removeEmployee()">ลบพนักงาน</button>
    </div>

    <div class="mt-3">
        <table id="employee-table" class="table table-responsive">
            <thead>
                <tr>
                    <th *ngFor="let head of dataTable.headerRow">{{head}}</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let data of dataTable.dataRows"></tr>
            </tbody>
        </table>
    </div>
</div>
